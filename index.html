<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e3f0ff;
      --accent: #28a745;
      --danger: #dc3545;
      --gray: #f1f1f1;
    }
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: var(--primary);
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    input[type="text"], select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="text"] {
      flex: 2;
      min-width: 60%;
    }
    select {
      flex: 1;
      min-width: 30%;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }
    .mic-btn {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .main-btn {
      background-color: var(--primary);
      color: white;
    }
    .main-btn:hover {
      background-color: #0056b3;
    }
    .listening-indicator {
      text-align: center;
      font-size: 14px;
      margin-top: 0.5rem;
      color: var(--primary);
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--gray);
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .collapsible {
      background-color: var(--primary-light);
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--primary);
    }
    .collapsible .arrow {
      transition: transform 0.3s ease;
    }
    .collapsible.active .arrow {
      transform: rotate(90deg);
    }
    .active, .collapsible:hover {
      background-color: #cce4ff;
    }
    .content {
      padding: 0 10px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .category-title {
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Goals</h2>
    <div class="input-row">
      <input type="text" id="goalInput" placeholder="Enter your goal...">
      <select id="timeframe">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
        <option value="ideasnotes">Ideas and Notes</option>
      </select>
      <select id="category">
        <option value="Work">Work</option>
        <option value="Business">Business</option>
        <option value="Health">Health</option>
        <option value="Socializing">Socializing</option>
        <option value="Other">Other</option>
      </select>
      <button class="mic-btn" onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
    <button class="main-btn" onclick="addGoal()">Add Goal</button>
    <div id="listeningIndicator" class="listening-indicator">Listening...</div>

    <button class="collapsible">Weekly Goals <span class="arrow">â–¶</span></button>
    <div class="content" id="weeklySection"></div>

    <button class="collapsible">Monthly Goals <span class="arrow">â–¶</span></button>
    <div class="content" id="monthlySection"></div>

    <button class="collapsible">Yearly Goals <span class="arrow">â–¶</span></button>
    <div class="content" id="yearlySection"></div>

    <button class="collapsible">Ideas and Notes <span class="arrow">â–¶</span></button>
    <div class="content" id="ideasnotesSection"></div>

    <button class="main-btn" onclick="clearCompletedGoals()" style="margin-top: 1rem;">Clear Completed</button>
  </div>

<script>
const timeframes = ["weekly", "monthly", "yearly", "ideasnotes"];
const categories = ["Work", "Business", "Health", "Socializing", "Other"];
const goalData = { weekly: {}, monthly: {}, yearly: {}, ideasnotes: {} };
const listeningIndicator = document.getElementById("listeningIndicator");

function saveGoals() {
  localStorage.setItem("goalData", JSON.stringify(goalData));
}

function loadGoals() {
  const saved = JSON.parse(localStorage.getItem("goalData") || "{}");
  Object.keys(saved).forEach(tf => {
    goalData[tf] = saved[tf];
  });
  renderGoals();
}

function renderGoals() {
  timeframes.forEach(tf => {
    const section = document.getElementById(tf + "Section");
    section.innerHTML = "";
    categories.forEach(cat => {
      const goals = goalData[tf][cat] || [];
      if (goals.length > 0) {
        const label = document.createElement("div");
        label.className = "category-title";
        label.textContent = cat;
        section.appendChild(label);

        const ul = document.createElement("ul");
        goals.forEach((goal, i) => {
          const li = document.createElement("li");
          li.setAttribute("draggable", true);
          li.dataset.timeframe = tf;
          li.dataset.category = cat;
          li.dataset.index = i;
          li.innerHTML = `
            <span class="${goal.completed ? "completed" : ""}">${goal.text}</span>
            <button onclick="toggleComplete(this)">Done</button>
          `;
          addDragHandlers(li);
          ul.appendChild(li);
        });
        section.appendChild(ul);
      }
    });
  });
}

function addGoal() {
  const text = document.getElementById("goalInput").value.trim();
  const tf = document.getElementById("timeframe").value;
  const cat = document.getElementById("category").value;
  if (!text) return;
  if (!goalData[tf][cat]) goalData[tf][cat] = [];
  goalData[tf][cat].push({ text, completed: false });
  document.getElementById("goalInput").value = "";
  saveGoals();
  renderGoals();
}

function toggleComplete(btn) {
  const li = btn.parentElement;
  const tf = li.dataset.timeframe;
  const cat = li.dataset.category;
  const i = li.dataset.index;
  goalData[tf][cat][i].completed = !goalData[tf][cat][i].completed;
  saveGoals();
  renderGoals();
}

function clearCompletedGoals() {
  timeframes.forEach(tf => {
    categories.forEach(cat => {
      if (goalData[tf][cat]) {
        goalData[tf][cat] = goalData[tf][cat].filter(g => !g.completed);
      }
    });
  });
  saveGoals();
  renderGoals();
}

function addDragHandlers(el) {
  el.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", JSON.stringify({
      tf: el.dataset.timeframe,
      cat: el.dataset.category,
      index: el.dataset.index
    }));
  });

  el.addEventListener("dragover", e => {
    e.preventDefault();
    el.style.borderTop = "2px solid var(--primary)";
  });

  el.addEventListener("dragleave", () => {
    el.style.borderTop = "none";
  });

  el.addEventListener("drop", e => {
    e.preventDefault();
    el.style.borderTop = "none";
    const data = JSON.parse(e.dataTransfer.getData("text/plain"));
    const srcList = goalData[data.tf][data.cat];
    const destList = goalData[el.dataset.timeframe][el.dataset.category];
    const fromItem = srcList.splice(data.index, 1)[0];
    const dropIndex = Number(el.dataset.index);
    destList.splice(dropIndex, 0, fromItem);
    saveGoals();
    renderGoals();
  });
}

function startVoiceInput() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  listeningIndicator.style.display = 'block';
  recognition.start();

  recognition.onresult = function(event) {
    listeningIndicator.style.display = 'none';
    const transcript = event.results[0][0].transcript;
    document.getElementById('goalInput').value = transcript;
    addGoal();
  };

  recognition.onerror = function(event) {
    listeningIndicator.style.display = 'none';
    alert('Voice input failed: ' + event.error);
  };
}

document.querySelectorAll(".collapsible").forEach(button => {
  button.addEventListener("click", function() {
    this.classList.toggle("active");
    const arrow = this.querySelector(".arrow");
    const content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
      arrow.innerHTML = "â–¶";
    } else {
      content.style.display = "block";
      arrow.innerHTML = "â–¼";
    }
  });
});

loadGoals();
</script>

</body>
</html>
