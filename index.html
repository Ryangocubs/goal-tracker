<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Goal Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    select, button {
      padding: 0.5rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      border: 1px solid #ddd;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f1f1;
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .collapsible {
      background-color: #eee;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .collapsible .arrow {
      transition: transform 0.3s ease;
    }
    .collapsible.active .arrow {
      transform: rotate(90deg);
    }
    .active, .collapsible:hover {
      background-color: #ccc;
    }
    .content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Goals</h2>
    <input type="text" id="goalInput" placeholder="Enter your goal...">
    <select id="timeframe">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="addGoal()">Add Goal</button>

    <button type="button" class="collapsible">Weekly Goals <span class="arrow">▶</span></button>
    <div class="content">
      <ul id="weeklyGoals"></ul>
    </div>

    <button type="button" class="collapsible">Monthly Goals <span class="arrow">▶</span></button>
    <div class="content">
      <ul id="monthlyGoals"></ul>
    </div>

    <button onclick="clearCompletedGoals()">Clear Completed</button>
  </div>

  <script>
    const weeklyList = document.getElementById('weeklyGoals');
    const monthlyList = document.getElementById('monthlyGoals');

    function loadGoals() {
      const stored = JSON.parse(localStorage.getItem('goals') || '{}');
      ['weekly', 'monthly'].forEach(type => {
        const list = type === 'weekly' ? weeklyList : monthlyList;
        (stored[type] || []).forEach(goal => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="${goal.completed ? 'completed' : ''}">${goal.text}</span>
            <button onclick="toggleComplete(this)">Done</button>
          `;
          list.appendChild(li);
        });
      });
    }

    function saveGoals() {
      const data = {
        weekly: Array.from(weeklyList.children).map(li => ({
          text: li.querySelector('span').textContent,
          completed: li.querySelector('span').classList.contains('completed')
        })),
        monthly: Array.from(monthlyList.children).map(li => ({
          text: li.querySelector('span').textContent,
          completed: li.querySelector('span').classList.contains('completed')
        }))
      };
      localStorage.setItem('goals', JSON.stringify(data));
    }

    function addGoal() {
      const input = document.getElementById('goalInput');
      const type = document.getElementById('timeframe').value;
      if (!input.value.trim()) return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${input.value}</span>
        <button onclick="toggleComplete(this)">Done</button>
      `;

      if (type === 'weekly') {
        weeklyList.appendChild(li);
      } else {
        monthlyList.appendChild(li);
      }

      input.value = '';
      saveGoals();
    }

    function toggleComplete(btn) {
      const item = btn.parentElement.querySelector('span');
      item.classList.toggle('completed');
      saveGoals();
    }

    function clearCompletedGoals() {
      [weeklyList, monthlyList].forEach(list => {
        const goals = Array.from(list.children);
        goals.forEach(goal => {
          const text = goal.querySelector('span');
          if (text.classList.contains('completed')) {
            list.removeChild(goal);
          }
        });
      });
      saveGoals();
    }

    // Collapsible panels
    document.querySelectorAll(".collapsible").forEach(button => {
      button.addEventListener("click", function() {
        this.classList.toggle("active");
        const arrow = this.querySelector(".arrow");
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
          arrow.innerHTML = "▶";
        } else {
          content.style.display = "block";
          arrow.innerHTML = "▼";
        }
      });
    });

    loadGoals();
  </script>
</body>
</html>
