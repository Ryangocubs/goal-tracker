<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Goal Tracker</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e3f0ff;
      --accent: #28a745;
      --danger: #dc3545;
      --gray: #f1f1f1;
    }

    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: var(--primary);
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    select, button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
      cursor: pointer;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mic-btn {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .listening-indicator {
      text-align: center;
      font-size: 14px;
      margin-top: 0.5rem;
      color: var(--primary);
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--gray);
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .collapsible {
      background-color: var(--primary-light);
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--primary);
    }
    .collapsible .arrow {
      transition: transform 0.3s ease;
    }
    .collapsible.active .arrow {
      transform: rotate(90deg);
    }
    .active, .collapsible:hover {
      background-color: #cce4ff;
    }
    .content {
      padding: 0 10px;
      display: none;
      overflow: hidden;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Goals</h2>
    <div class="input-row">
      <input type="text" id="goalInput" placeholder="Enter your goal...">
      <button class="mic-btn" onclick="startVoiceInput()">ðŸŽ¤</button>
    </div>
    <div id="listeningIndicator" class="listening-indicator">Listening...</div>

    <select id="timeframe">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button onclick="addGoal()">Add Goal</button>

    <button type="button" class="collapsible">Weekly Goals <span class="arrow">â–¶</span></button>
    <div class="content">
      <ul id="weeklyGoals"></ul>
    </div>

    <button type="button" class="collapsible">Monthly Goals <span class="arrow">â–¶</span></button>
    <div class="content">
      <ul id="monthlyGoals"></ul>
    </div>

    <button onclick="clearCompletedGoals()">Clear Completed</button>
  </div>

  <script>
    const weeklyList = document.getElementById('weeklyGoals');
    const monthlyList = document.getElementById('monthlyGoals');
    const listeningIndicator = document.getElementById('listeningIndicator');

    function loadGoals() {
      const stored = JSON.parse(localStorage.getItem('goals') || '{}');
      ['weekly', 'monthly'].forEach(type => {
        const list = type === 'weekly' ? weeklyList : monthlyList;
        (stored[type] || []).forEach(goal => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="${goal.completed ? 'completed' : ''}">${goal.text}</span>
            <button onclick="toggleComplete(this)" style="background: var(--accent); color: white; border: none; padding: 4px 10px; border-radius: 4px;">Done</button>
          `;
          list.appendChild(li);
        });
      });
    }

    function saveGoals() {
      const data = {
        weekly: Array.from(weeklyList.children).map(li => ({
          text: li.querySelector('span').textContent,
          completed: li.querySelector('span').classList.contains('completed')
        })),
        monthly: Array.from(monthlyList.children).map(li => ({
          text: li.querySelector('span').textContent,
          completed: li.querySelector('span').classList.contains('completed')
        }))
      };
      localStorage.setItem('goals', JSON.stringify(data));
    }

    function addGoal() {
      const input = document.getElementById('goalInput');
      const type = document.getElementById('timeframe').value;
      if (!input.value.trim()) return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${input.value}</span>
        <button onclick="toggleComplete(this)" style="background: var(--accent); color: white; border: none; padding: 4px 10px; border-radius: 4px;">Done</button>
      `;

      if (type === 'weekly') {
        weeklyList.appendChild(li);
      } else {
        monthlyList.appendChild(li);
      }

      input.value = '';
      saveGoals();
    }

    function toggleComplete(btn) {
      const item = btn.parentElement.querySelector('span');
      item.classList.toggle('completed');
      saveGoals();
    }

    function clearCompletedGoals() {
      [weeklyList, monthlyList].forEach(list => {
        const goals = Array.from(list.children);
        goals.forEach(goal => {
          const text = goal.querySelector('span');
          if (text.classList.contains('completed')) {
            list.removeChild(goal);
          }
        });
      });
      saveGoals();
    }

    // Collapsible panels
    document.querySelectorAll(".collapsible").forEach(button => {
      button.addEventListener("click", function() {
        this.classList.toggle("active");
        const arrow = this.querySelector(".arrow");
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
          arrow.innerHTML = "â–¶";
        } else {
          content.style.display = "block";
          arrow.innerHTML = "â–¼";
        }
      });
    });

    // Voice input
    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      listeningIndicator.style.display = 'block';
      recognition.start();

      recognition.onresult = function(event) {
        listeningIndicator.style.display = 'none';
        const transcript = event.results[0][0].transcript;
        document.getElementById('goalInput').value = transcript;
        addGoal();
      };

      recognition.onerror = function(event) {
        listeningIndicator.style.display = 'none';
        alert('Voice input failed: ' + event.error);
      };
    }

    loadGoals();
  </script>
</body>
</html>
